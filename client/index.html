<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./client.js" defer></script>
  <title>Guestbook</title>
</head>
<body>
  <div class="container">
    <h1>Guestbook</h1>
    <form id="messageForm" class="message-form">
      <input type="text" name="username" id="usernameInput" placeholder="Your name" required>
      <textarea name="message" id="messageInput" placeholder="Leave a message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="messagesContainer" class="messages-container"></div>
  </div>
</body>
</html>
